runtime: "typescript"
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      wapulseToken:
        type: "string"
        title: "WaPulse API Token"
        description: "Your WaPulse API token from https://wapulse.com"
      wapulseInstanceID:
        type: "string"
        title: "WaPulse Instance ID"
        description: "Your WaPulse WhatsApp instance ID"
      wapulseBaseUrl:
        type: "string"
        title: "WaPulse Base URL"
        description: "WaPulse API base URL"
        default: "https://wapulseserver.com:3003"
    required: ["wapulseToken", "wapulseInstanceID"]
    additionalProperties: false
  exampleConfig:
    wapulseToken: "your-wapulse-token-here"
    wapulseInstanceID: "your-instance-id-here"
    wapulseBaseUrl: "https://wapulseserver.com:3003"
env:
  NODE_ENV: "production"