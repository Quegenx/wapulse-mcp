runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      wapulseToken:
        type: "string"
        title: "WaPulse API Token"
        description: "Your WaPulse API authentication token"
      wapulseInstanceID:
        type: "string"
        title: "WaPulse Instance ID"
        description: "Your WaPulse WhatsApp instance ID"
    required: ["wapulseToken", "wapulseInstanceID"]
  exampleConfig:
    wapulseToken: "your-wapulse-token-here"
    wapulseInstanceID: "your-instance-id-here"
env:
  NODE_ENV: "production" 